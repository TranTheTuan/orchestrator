name: Update Image Name
on:
  workflow_call:
    image:
      type: string
      required: true

jobs:
  update_image:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checking out the code
        uses: actions/checkout@v3

      - name: Docker Metadata action
        uses: docker/metadata-action@v4.6.0
        id: meta
        with:
          images: ${{ inputs.image }}

      - name: Update image
        uses: mikefarah/yq@master
        with:
          cmd: yq '(.spec.template.spec.containers[].image, .spec.template.spec.initContainers[].image) = ${{ inputs.image }}:${{ steps.meta.outputs.tags }}' -i k8s/auth-deployment.yml

      - name: Commit change
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: apply image name changes - ${{ ingut.image }}
          branch: master